<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Box</title>
<style>
  .search-container {
    position: relative;
    width: 200px;
  }
  .search-icon {
    position: absolute;
    top: 50%;
    left: 20px; /* Adjusted left position for the search icon */
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 2;
  }
  .search-input {
    width: 0;
    padding: 8px 10px;
    border: none;
    outline: none;
    transition: width 0.3s ease-in-out;
    z-index: 1;
    position: relative;
    padding-left: 40px; /* Added left padding to create space for the icon */
  }
  .search-input.expand {
    width: 150px;
  }
</style>
</head>
<body>

<div class="search-container">
  <div class="search-icon" onclick="expandSearch()">
    üîç
  </div>
  <input type="text" class="search-input" placeholder="Search..." id="searchInput">
</div>

<script>
  function expandSearch() {
    var input = document.getElementById("searchInput");
    input.classList.toggle("expand");
    if (input.classList.contains("expand")) {
      input.focus();
    } else {
      input.value = "";
    }
  }
</script>

</body>
</html>
